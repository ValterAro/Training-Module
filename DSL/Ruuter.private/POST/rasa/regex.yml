checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: assign_values
  next: returnUnauthorized

assign_values:
  assign:
    parameters: ${incoming.body}
  next: getRegexesWithName

getRegexesWithName:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/regexes/_search/template"
    body:
      id: "regex-with-name"
      params: ${params}
  result: getRegexesResult
  next: mapRegexesData

mapRegexesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-regex-with-name"
    body:
      hits: ${getRegexesResult.response.body.hits.hits}
      examples: ${params.examples}
  result: regexesData
  next: returnSuccess

returnSuccess:
  return: ${regexesData.response.body.data}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
