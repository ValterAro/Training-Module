checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: assignValues
  next: returnUnauthorized

assignValues:
  assign:
    parameters: ${incoming.body}
  next: getDomainFile

getFormsSlots:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/forms/_search/template"
    body:
      id: "form-with-slot"
      params: ${params}
  result: getFormsResultSlots

mapFormsSlotsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-forms-search-slots"
    body:
      hits: ${getFormsResultSlots.response.body.hits.hits}
  result: formsData

returnSuccess:
  return: ${formsData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
