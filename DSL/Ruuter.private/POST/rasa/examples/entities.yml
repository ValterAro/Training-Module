checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: assignValues
  next: returnUnauthorized

assignValues:
  assign:
    params: ${incoming.body}

getEntitiesWithExamples:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/examples-entities/_search/template"
    body:
      id: "entities-with-examples"
      params: ${params}
  result: getEntitiesResult

mapEntitiesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-entities-with-examples"
    body:
      hits: ${getEntitiesResult.response.body.hits.hits}
      examples: ${params.examples}
  result: entitiesData
  next: returnSuccess

returnSuccess:
  return: ${entitiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
