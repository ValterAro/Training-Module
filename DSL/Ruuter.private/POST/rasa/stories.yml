checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: assign_values
  next: returnUnauthorized

assign_values:
  assign:
    parameters: ${incoming.body}
  next: getStoriesWithName

getStoriesWithName:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/stories/_search/template"
    body:
      id: "story-with-name"
      params: ${params}
  result: getStoriesResult

mapStoriesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-story-with-name"
    body:
      hits: ${getStoriesResult.response.body.hits.hits}
  result: storiesData
  next: returnSuccess

returnSuccess:
  return: ${storiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
