checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: assignValues
  next: returnUnauthorized

assignValues:
  assign:
    parameters: ${incoming.body}
  next: getIntentLastChanged

getIntentLastChanged:
  call: http.post
  args:
    url: "[TRAINING_RESQL]:[TRAINING_RESQL_PORT]/get-intent-last-changed"
    body:
      intent: ${params.intent}
  result: getIntentLastChangedResult

mapIntentsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-intent-last-changed"
    body:
      intent: ${getIntentLastChangedResult.response.body}
  result: intentsData
  next: returnSuccess

returnSuccess:
  return: ${intentsData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
