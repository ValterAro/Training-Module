checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: getTestStories
  next: returnUnauthorized

getTestStories:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/test-stories/_search?size=10000"
  result: getTestStoriesResult

mapTestStoriesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-test-stories"
    body:
      hits: ${getTestStoriesResult.response.body.hits.hits}
  result: testStoriesData
  next: returnSuccess

returnSuccess:
  return: ${testStoriesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
