checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: getEntities
  next: returnUnauthorized

getEntities:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/domain/_search?size=10000"
  result: getEntitiesResult

mapEntitiesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-entities"
    body:
      hits: ${getEntitiesResult.response.body.hits.hits}
  result: entitiesData
  next: sortEntities

sortEntities:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/sort-entities"
    body:
      hits: ${entitiesData.response.body.data.entities}
  result: sortedEntities
  next: returnSuccess

returnSuccess:
  return: ${sortedEntities.response.body.data.entities}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end