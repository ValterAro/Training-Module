checkForCookie:
  switch:
    - condition: ${incoming.headers.cookie == null || incoming.headers.cookie == ""}
      next: returnUnauthorized
  next: extractRequestData

extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}
  next: checkIfAuthorized

checkIfAuthorized:
  template: templates/check-user-authority
  requestType: post
  headers:
    cookie: ${cookie}
  result: authorityResult
  next: checkAuthorityResult

checkAuthorityResult:
  switch:
    - condition: ${authorityResult !== "false"}
      next: getRegexes
  next: returnUnauthorized

getRegexes:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]:[#TRAINING_OPENSEARCH_PORT]/regexes/_search?size=10000"
  result: getRegexesResult

mapRegexesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-regexes"
    body:
      hits: ${getRegexesResult.response.body.hits.hits}
  result: regexesData
  next: returnSuccess

returnSuccess:
  return: ${regexesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
